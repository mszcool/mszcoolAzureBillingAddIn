<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>mszCool Azure Billing Add-In</title>

    <!--
        General web framework references
    -->
    <script src="../bower_components/jQuery/dist/jquery.js" type="text/javascript"></script>
    <script src="../bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="../bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="../bower_components/adal-angular/lib/adal.js" type="text/javascript"></script>
    <script src="../bower_components/adal-angular/lib/adal-angular.js" type="text/javascript"></script>

    <!--
        Office UI Fabric Includes
    -->
    <link rel="stylesheet" href="../Content/fabric.min.css" />
    <link rel="stylesheet" href="../Content/fabric.components.min.css" />
    <script src="../Scripts/fabric.min.js" type="text/javascript"></script>
    <script src="../Scripts/FabricUI/MessageBanner.js" type="text/javascript"></script>

    <!--
        Office JS specific libraries
    -->
    <script src="../Scripts/Office/1/office.js" type="text/javascript"></script>

    <!--
        App-specific and page-specific libraries
    -->
    <script src="../Scripts/app.config.js" type="text/javascript"></script>
    <script src="./app.module.js" type="text/javascript"></script>
    <script src="./app.routes.js" type="text/javascript"></script>
    <script src="./Services/subscriptions.service.js" type="text/javascript"></script>
    <script src="./Login/login.controller.js" type="text/javascript"></script>
    <script src="./Info/info.controller.js" type="text/javascript"></script>
    <script src="./Home/home.controller.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../Content/App.css" />

</head>
<body>
    <main>
        <div class="ms-font-xxl ms-u-textAlignCenter ms-bgColor-themePrimary" style="color: white; padding: 5px">
            Azure Billing Sheet
        </div>
        <section>
            <div id="container" data-ng-view></div>
        </section>
    </main>

    <!-- FabricUI component used for displaying notifications -->
    <div class="ms-MessageBanner" id="notification-popup">
        <div class="ms-MessageBanner-content">
            <div class="ms-MessageBanner-text">
                <div class="ms-MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notification-header"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notification-body"></div>
                </div>
            </div>
            <button class="ms-MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="ms-MessageBanner-action"></div>
        </div>
        <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
    </div>
</body>
</html>
